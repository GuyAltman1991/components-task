<div class="container mt-5 center">
  <figure>
    <img
      [src]="image.url"
      [alt]="image.alt"
      [title]="image.alt"
      [hidden]="isHidden"
    />
    <figcaption>{{ image.alt }}</figcaption>
  </figure>
</div>
<div class="container">
  <input [(ngModel)]="image.alt" class="form-control col-12" type="text" />
</div>
<hr />
<div class="container center">
  <button class="btn btn-success bg-warning button-style" (click)="toggle()">
    click to Hide/show
  </button>
</div>
